<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" *ngFor = "let deporte of deportes">
             <figure class="figure">
                <div class="img-thumbnail border-0">
                    <img class="img-fluid" src='{{deporte.imagen}}' alt="{{deporte.nombre}}" />
                </div>
                <figcaption class="figure-caption text-center">{{deporte.nombre}}</figcaption>
            </figure>
        </div>
    </div>
</div>
